<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Documento</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white ">
        <a class="navbar-brand " href="#">
            <img class="editarlogo" src="img/logotipo-de-apple.png" alt="" width="40" height="34">
        </a>
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="https://www.instagram.com/fgiphones.tala/"
                            target="_blank">Instagram</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="bodylogin">
        <div class="contenedor sign-up">
            <div class="Bienvenido">
                <div class="mensaje caja1">
                    <h2>Bienvenido a iphonesFg</h2>
                    <p>Si ya tienes una cuenta por favor inicia sesión aqui</p>
                    <button class="sign-up-btn">Iniciar Sesión</button>
                </div>
            </div>
            <form class="formulario1" >
                <h2 class="crear-cuenta">Crear una cuenta</h2>
                <input type="text"  id="nombre" placeholder="Nombre">
                <input type="email" id="email" placeholder="Email">
                <input type="password" id="contraseña" placeholder="Contraseña">
                <input type="button" id="button2" value="Registrarse">
            </form>
        </div>
        <div class="contenedor sign-in">
            <form class="formulario2">
                <h2 class="crear-cuenta">Iniciar Sesión</h2>
                <input type="text" id="username" placeholder="Usuario">
                <input type="password" id="password" placeholder="Contraseña">
                <input type="button" id="button" value="Iniciar Sesion">
            </form>
            <div class="Bienvenido">
                <div class="mensaje caja2">
                    <h2 >Bienvenido a IphonesFG</h2>
                    <p>Si aún no tienes una cuenta por favor registrese aquí</p>
                    <button class="sign-in-btn">Registrarse</button>
                </div>
            </div>
        </div>
    </div>
    <div class="footerlogin">
        <footer>   
            <p>(Horario de atención de 9hs a 19hs)</p>
        </footer>
    </div>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
